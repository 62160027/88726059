<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>sum</title>
    <p>4.โปรแกรม บวกสะสม - sum</p>
<script>
    function summary(){
          sum = document.getElementById('sum').innerHTML=""
          x = document.getElementById('x');
          y = document.getElementById('y');
          sum = document.getElementById('sum');
          sumall = document.getElementById('sumall');
          var t = 0;
          
    for ( let i = parseInt(x.value);i<=parseInt(y.value);i++) {
        t = t+i;

        sum.innerHTML +=i
        if(i<parseInt(y.value)){
            
            sum.innerHTML += " + "
        }
        if(i==parseInt(y.value)){
            sum.innerHTML += " = "
            sum.innerHTML +=t
        }
    }   
}
</script>
</head>
<body>
            <input type="text" placeholder="ป้อนตัวเลขที่ต้องการ" id="x"> -  
            <input type="text" placeholder="ป้อนตัวเลขที่ต้องการ" id="y">
            <button onclick="summary()">Summary</button>
            <div id="sum"></div>
            <div id="sumall"></div>
            
</body>
