<!DOCTYPE html>
<html>
<body>
<title>ทักทาย-Hello</title>
<p>1.โปรแกรม ทักทาย - Hello</p>

<input type="text" id="myInput" oninput="Function()">
<p id="n1"></p>

<script>
function Function() {
  var x = document.getElementById("myInput").value;
  document.getElementById("n1").innerHTML = "Hello: " + x;
}
</script>
</body>
</html>
